<div class="row">
    <div class="col-lg-4of12">
        <form>
            <div>
                <label>Text input</label> <span class="label-help">Helper text</span>            
                <input type="text">
            </div>
            <div>
                <label>Text input with placeholder</label>            
                <input type="text" placeholder="I'm placeholder text">
            </div>
            <div>
                <label>Readonly input</label>            
                <input type="text" value="Read only text input" readonly>
            </div>
            <div>
                <label>Disabled input</label>            
                <input type="text" value="Disabled text input" disabled>
            </div>
            <div>
                <label>Required input <span class="required">*</span></label><br>
                <span class="label-help">Helper or instructional text</span>            
                <input type="text" required>
            </div>
            <div>
                <label>Text input with an error</label>            
                <input type="text" class="error">
                <span>This is an error message.</span>
            </div>
            <div>
                <label>Successful text input</label>            
                <input type="text" class="success">
            </div>            
        </form>
    </div>
    
    <div class="col-lg-4of12">
        <form>
            <div>
                <label>Email input</label>
                <input type="email">
            </div>
            <div>
                <label>Speech recognition input</label>
                <input type="text" id="speech" name="speech" x-webkit-speech="">
            </div>
            <div>
                <label>Tel input</label> <span class="label-help">Example: 1-612-345-6789</span>
                <input type="tel">
            </div>
            <div>
                <label>URL input</label>
                <input type="url" placeholder="http://">
            </div>
            <div>
                <label>Password input</label>
                <input type="password" value="password">
            </div>
            <div>
                <label>Textarea</label>
                <textarea cols="30" rows="5" >Textarea text</textarea>
            </div>
            <div>
                <label>Number input</label>
                <input type="number" value="5" min="0" max="10">
            </div>
            <div>
                <label>Range input</label>
                <input type="range" id="range" value="0" min="0" max="100"> <output for="range">0</output> 
                <script>
                  if (document.querySelector) {
                    document.querySelector('#range').onchange = function(e) {
                      e.target.nextElementSibling.innerText = e.target.value;
                    }
                  }
                </script>
            </div>
        </form>
    </div>
    
    <div class="col-lg-4of12">
        <form>
            <div>
                <label>Date input</label>
                <input type="date">
            </div>
            <div>
                <label>Month input</label>
                <input type="month">
            </div>
            <div>
                <label>Time input</label>
                <input type="time">
            </div>
            <div>
                <label>Select field</label>
                <select>
                    <option>Option 01</option>
                    <option>Option 02</option>
                </select>
            </div>
            <div>
                <label>Multiple select field</label>
                <select multiple size="5">
                    <option>Option 1</option>
                    <option>Option 2</option>
                    <option>Option 3</option>
                    <option>Option 4</option>
                    <option>Option 5</option>
                    <option>Option 6</option>
                </select>
            </div>
            <div>
                <label class="label-radio"><input type="radio" name="rad"> Radio input</label>
            </div>
            <div>
                <label class="label-checkbox"><input type="checkbox"> Checkbox input</label>
            </div>
            <div>
                <label>File input</label><br>
                <input type="file">
            </div>
        </form>
    </div>
</div>
