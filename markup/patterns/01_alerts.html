<!-- Sample pattern, your site's patterns will be different -->
<div class="alert alert-warning">
  <strong>Warning Message!</strong> Hey, are you really sure you want to do that? <span class="alert-close"><span class="icon-deleteocircle"></span></span>
</div>

<div class="alert alert-error">
  <strong>Error Message!</strong> Oh man, you shouldn&rsquo;t have done that! <span class="alert-close"><span class="icon-deleteocircle"></span></span>
</div>

<div class="alert alert-success">
  <strong>Success Message!</strong> Well, turns out that was a total success. <span class="alert-close"><span class="icon-deleteocircle"></span></span>
</div>

<div class="alert alert-info">
  <strong>Info Message!</strong> Info alerts are where it&rsquo;s at. <span class="alert-close"><span class="icon-deleteocircle"></span></span>
</div>

<!-- Reopen example alerts once they've been closed -->
<a class="sg-alert-reopen downsize">Reopen alerts</a>
